version: 1
disable_existing_loggers: true


formatters:

  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'

  detailed:
    format: '%(asctime)s - %(levelname)s - %(name)s.%(funcName)s - %(message)s'


handlers:

  console:
    class: logging.StreamHandler
    level: WARNING
    formatter: detailed # simple
    # stream: ext://sys.stdout  # This prints things normally instead of in red.

  debug_file_handler:
    class: logging.FileHandler
    level: DEBUG
    formatter: detailed
    filename: 'loggings/debug.log'

  info_file_handler:
    class: logging.FileHandler
    level: INFO
    formatter: detailed
    filename: 'loggings/info.log'

  warning_file_handler:
    class: logging.FileHandler
    level: WARNING
    formatter: detailed
    filename: 'loggings/warning.log'


loggers:

  __main__:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler]
    propagate: no

  modules.sublayers:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler]
    propagate: no

  modules.encoder:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler]
    propagate: no

  modules.decoder:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler]
    propagate: no

  modules.transformer:
    level: DEBUG
    handlers: [console, debug_file_handler, info_file_handler, warning_file_handler]
    propagate: no



root:
  level: WARNING
  handlers: [console]